<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AIVR DGCA RTR PART 2</title>
  <link rel="stylesheet" href="styles.css" />
</head>
  <script>
/* Disable right click */
document.addEventListener("contextmenu", e => e.preventDefault(), { capture:true });

/* Disable text selection */
document.addEventListener("selectstart", e => e.preventDefault(), { capture:true });

/* Disable drag */
document.addEventListener("dragstart", e => e.preventDefault(), { capture:true });

/* Block common DevTools shortcuts */
document.addEventListener("keydown", e => {
  const k = e.key.toUpperCase();

  if (
    k === "F12" ||
    (e.ctrlKey && e.shiftKey && ["I","J","C","K"].includes(k)) ||
    (e.ctrlKey && ["U","S","P"].includes(k)) ||
    (e.metaKey && e.altKey && ["I"].includes(k))   // Mac combos
  ) {
    e.preventDefault();
    e.stopPropagation();
    return false;
  }
}, true);

/* Detect DevTools open (deterrent only) */
setInterval(() => {
  const threshold = 160;
  if (
    window.outerWidth - window.innerWidth > threshold ||
    window.outerHeight - window.innerHeight > threshold
  ) {
    document.body.innerHTML = "";
  }
}, 1000);
</script>
<body>

<!-- BRAND HEADER -->
<div id="brand-bar">
  <div id="brand-title">AIVR    DGCA RTR PART 2 SIMULATOR    Beta 1.02 </div>
  <div id="brand-founder">
    Founded by 
<strong>
  <a href="https://instagram.com/rohit.pilot" target="_blank">
    @rohit.pilot
  </a>
</strong>
  </div>
</div>

<div id="app">

  <!-- IMAGE PANEL -->
  <div class="panel">
    <img id="question-image" src="" alt="Question Visual" />
  </div>

  <!-- INFO PANEL -->
  <div class="panel">
    <div class="split">
      <div class="subpanel" id="flight-info"></div>
      <div class="subpanel" id="aircraft-info"></div>
    </div>
  </div>

  <!-- QUESTION SELECTOR / EXAM -->
  <div class="panel">
    <div id="pre-exam">
      <h3 id="phase-title"></h3>
      <div id="question-selector"></div>
    </div>

    <div id="exam-area" class="hidden">
      <div id="timer">30:00</div>
      <div id="question-text"></div>
      <div class="controls">
        <button id="skip-btn" class="secondary-btn">Skip</button>
        <button id="next-btn" class="primary-btn">Next</button>
      </div>
    </div>
  </div>

  <!-- AUX PANEL -->
  <div class="panel">
    <div class="split">
      <div class="subpanel" id="frequencies"></div>
      <div class="subpanel" id="weather"></div>
    </div>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
